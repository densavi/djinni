<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-3">
          <button class="open-menu"><span></span></button>
          <nav class="header__nav">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Podcasts</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-8 d-flex align-items-center justify-content-end">
          <label for="search" class="header__search">
            <img src="img/search.svg" alt="Search">
            <input type="search" placeholder="Search for anything...">
          </label>
          <div class="dropdown show">
            <a class="header__lang-link" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              English
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 2L6 6L10 2" stroke="#666666" stroke-width="2" stroke-linecap="square"/>
              </svg>
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Ukraine</a>
              <a class="dropdown-item" href="#">Polish</a>
            </div>
          </div>
          <a href="#" class="header__sign-in">Sign in</a>
        </div>
      </div>
    </div>
  </header>


  <div class="wrapper">
    <div class="container">
      <div class="row d-flex justify-content-between">
        <div class="col-3 sidebar">
          <ul class="nav sidebar__tabs">
            <li class="sidebar__item">
              <a class="d-flex align-items-center sidebar__link active" data-toggle="tab" href="#all-photos">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 6.5C13.6193 6.5 12.5 7.61929 12.5 9C12.5 10.3807 13.6193 11.5 15 11.5C16.3807 11.5 17.5 10.3807 17.5 9C17.5 7.61929 16.3807 6.5 15 6.5Z" fill="#666666"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M3 3H21V21H18.5266L18.4945 21.0002H5.5L5.46787 21H3V3ZM19 12.8362C17.8552 13.898 16.7044 14.4537 15 14.4537C13.0944 14.4537 11.6208 13.2859 10.1527 11.7048C9.15108 10.6262 7.51491 10.4335 6.29018 11.25L6.26758 11.2651L5 12.2134V5H19V12.8362Z" fill="#666666"/>
                </svg>
                All photos
              </a>
            </li>
            <li class="sidebar__item">
              <a class="sidebar__link" data-toggle="tab" href="#contact">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.5 12C17.5 15.0376 15.0376 17.5 12 17.5C8.96243 17.5 6.5 15.0376 6.5 12M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#666666" stroke-width="2"/>
                  <path d="M11 9C11 9.82843 10.3284 10.5 9.5 10.5C8.67157 10.5 8 9.82843 8 9C8 8.17157 8.67157 7.5 9.5 7.5C10.3284 7.5 11 8.17157 11 9Z" fill="#666666"/>
                  <path d="M16 9C16 9.82843 15.3284 10.5 14.5 10.5C13.6716 10.5 13 9.82843 13 9C13 8.17157 13.6716 7.5 14.5 7.5C15.3284 7.5 16 8.17157 16 9Z" fill="#666666"/>
                </svg>
                Selfies
              </a>
            </li>
          </ul>
        </div>
        <div class="col-8">
          <div class="container-fluid">
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="all-photos">
                
                
                <!--  -->
                <ul class="nav sidebar__tabs">
                  <li class="sidebar__item">
                    <a class="sidebar__link active" data-toggle="tab" href="#nevest">Nevest</a>
                  </li>
                  <li class="sidebar__item">
                    <a class="sidebar__link" data-toggle="tab" href="#lates">Lates</a>
                  </li>
                </ul>
                <!--  -->

                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="nevest">
                    Nevest
                  </div>
                  <div role="tabpanel" class="tab-pane active" id="lates">
                    lates
                  </div>
                </div>

              </div>
             
              <div role="tabpanel" class="tab-pane" id="contact">
                <div class="alert alert-info">Selfies</div>
              </div>
            </div>
          </div>
        </div>
        
        
        
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
