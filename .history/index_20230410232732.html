<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-3">
          <button class="open-menu"><span></span></button>
          <nav class="header__nav">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Podcasts</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-8 d-flex align-items-center justify-content-end">
          <label for="search" class="header__search">
            <img src="img/search.svg" alt="Search">
            <input type="search" placeholder="Search for anything...">
          </label>
          <div class="dropdown show">
            <a class="header__lang-link" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              English
              <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 2L6 6L10 2" stroke="#666666" stroke-width="2" stroke-linecap="square"/>
              </svg>
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Ukraine</a>
              <a class="dropdown-item" href="#">Polish</a>
            </div>
          </div>
          <a href="#" class="header__sign-in">Sign in</a>
        </div>
      </div>
    </div>
  </header>


  <div class="wrapper">
    <div class="container">
      <div class="row d-flex justify-content-between">
        <div class="col-3 sidebar">
          <ul class="nav nav-tabs">
            <li class="sidebar__item">
              <a class="sidebar__link active" data-toggle="tab" href="#all-photos">All photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#contact">Selfies</a>
            </li>
          </ul>
        </div>
        <div class="col-8">
          <div class="container-fluid">
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="all-photos">
                <div class="alert alert-info">Home</div>
              </div>
             
              <div role="tabpanel" class="tab-pane" id="contact">
                <div class="alert alert-info">Contact</div>
              </div>
            </div>
          </div>
        </div>
        
        
        
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
